{% extends "base_in.html" %}

{% block container %}

<div class="container">
<section class="jumbotron text-center">

	<div class="row">
		<div class="col-md-6">
			<h1>Configuraci칩n Actual</h1>
			<table class="table table-hover">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Mes Actual</th>
			      <th scope="col">Fecha de inicio</th>
			      <th scope="col">Fecha m치xima</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">{{confiactual.mes}}</th>
			      <th scope="row">{{confiactual.fecha_inicial}}</th>
			      <th scope="row">{{confiactual.fecha_final}}</th>
			    </tr>
			  </tbody>
			</table>
			<hr>
		</div>
		<div class="col-md-6">
			<h1>Actualizar Configuraci칩n</h1>
			<hr>
			<form action="/facturas/configuracion/add/" method="post" enctype="multipart/form-data">
				{% csrf_token %}		
	            <div class="row">
	              <div class="col-md-6 mb-3">
	                <label for="firstName">Selecciona el mes</label>
	                <select class="custom-select d-block w-100" id="mes" name="mes" required>
	                  <option value="">Selecciona...</option>
	                  {% for m in mes %}
	                  	<option value="{{m.id}}">{{m}}</option>
	                  {% endfor %}
	                </select>
	              </div>
	              <div class="col-md-6 mb-3">
	                <label for="datepicker">Fecha Inicial</label>
	                <input type="date" class="form-control" id="datepicker" name="fechai" width="276" />
	              </div>
	            </div>
	            <div class="row">
	            	<div class="col-md-6 mb-3">
	                <label for="datepicker">Fecha M치xima</label>
	                <input type="date" class="form-control" id="datepicker" name="fecham" width="276" />
	              </div>
	              <div class="col-md-6 mb-3">
	            	<button class="btn btn-dark btn-lg btn-block" type="submit">Guardar</button>
	              </div>
	            </div>
	        </form>
		</div>
	</div>

</section>
</div>
  
{% endblock container %}

{% block js %}
    <script>
    	$(document).ready(function(){
    		 $('#datepicker').datepicker({
		            uiLibrary: 'bootstrap4'
		        });
    	});
    </script>
{% endblock js %}
